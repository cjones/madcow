<script type="text/javascript">

  $("#logout-dialog").dialog({
   modal: true,
   autoOpen: false,
   width: 200,
   height: "auto",
   buttons: [
   {'text': 'logout',
    'click': function() {
    $(this).dialog("close");
    window.location = "{% url "accounts-logout" %}";
   }},
   {'text': 'cancel',
    'click': function() {
    $(this).dialog("close");
   }}
   ],
  });
 });

function confirm_logout() {
 $("#logout-dialog").dialog("open");
}
</script>
{% endblock %}
